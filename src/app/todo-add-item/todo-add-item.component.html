<form [formGroup]="myForm"  (ngSubmit)="addItem(addItemValue)">
  <div class="errors" [hidden]="myForm.controls.addItemControl.valid || myForm.controls.addItemControl.untouched" >
    <p [hidden]="!myForm.controls.addItemControl.hasError('required')">
      Error - Please enter something to do
    </p>
  </div>

  <div>
    <input #addItemValue type="text" [formControl]="myForm.controls.addItemControl">
    <button type="submit">Add</button>
  </div>
</form>
